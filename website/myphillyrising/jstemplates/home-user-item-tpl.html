{{#if profile.avatar_url }}
<span tabindex="0" class="hint--left" data-hint="{{ profile.full_name }}  {{#if points}} ({{ points}} points) {{/if}}">
  <img src="{{ profile.avatar_url }}" class="avatar" alt="{{ profile.full_name }} ({{ points}} points)">
</span>
{{else}}
<!-- Note: there's a missing avatar url -->
{{/if }}
