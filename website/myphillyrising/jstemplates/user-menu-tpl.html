{{# is_authenticated }}

  <p>{{ profile.full_name }}</p>

  <div>
    <p>You have {{ points }} points!</p>
  </div>
  
  <img src="{{ profile.avatar_url }}" alt="{{ username }}">

  <div>
    <label for="user-menu-email-field">Email:</label>
    <input id="user-menu-email-field" type="email" name="email" value="{{ email }}">
  </div>

  <div>
    <label for="user-menu-email-permission-field">
      <input id="user-menu-email-permission-field"
             type="checkbox" name="email_permission"
             {{# if profile.email_permission }} checked{{/ if }}>
      Email me with updates and notifications
    </label>
  </div>
  
  <select id="user-menu-neighborhood-field" name="neighborhood">
    {{^ if profile.neighborhood }}
      <option class="empty-neighborhood-option" value="">----------</option>
    {{/ if }}

    {{# select profile.neighborhood }}
      {{# each_neighborhood }}
        <option value="{{ tag }}">{{ name }}</option>
      {{/ each_neighborhood }}
    {{/ select }}
  </select>

  <p><a href="{{ logout_url }}">Log out</a></p>

{{^}}

  <p><a class='twitter-login-link' href="{{ login_url_for 'twitter' }}">Log in with Twitter</a></p>
  <p><a class='facebook-login-link' href="{{ login_url_for 'facebook' }}">Log in with Facebook</a></p>

{{/ is_authenticated }}
