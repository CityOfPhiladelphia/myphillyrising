{{# is_authenticated }}

  <p>{{ full_name }}</p>
  <img src="{{ avatar_url }}" alt="{{ username }}">
  <p><a href="{{ logout_url }}">Log out</a></p>

{{^}}

  <p><a class='twitter-login-link' href="{{ login_url_for 'twitter' }}">Log in with Twitter</a></p>
  <p><a class='facebook-login-link' href="{{ login_url_for 'facebook' }}">Log in with Facebook</a></p>

{{/ is_authenticated }}
