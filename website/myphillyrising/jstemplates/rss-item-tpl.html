    <article class="feed-item">
      <div class="feed-item-header">
        <h3 class="feed-item-title"><a href="{{source_url}}" target="_blank" class="page-open-btn">{{{ title }}}</a></h3>
      </div>
      <div class="feed-item-content">
        <p>{{{ source_content.summary }}}</p>
      </div>
      <div class="feed-item-meta">
        <p class="updated">Last updated {{ prettydate updated_at }}.</p>
      </div>
    </article>
