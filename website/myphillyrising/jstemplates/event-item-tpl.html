   <article class="feed-item">
      <div class="feed-item-header">
        <h3 class="feed-item-title"><a href="#" class="page-open-btn">{{ title }}</a></h3>
        <div class="feed-item-meta">
          <span class="date"><a href="#" title="Permalink to Event Title" rel="bookmark"><time class="entry-date" datetime="{{ source_posted_at }}">{{ source_posted_at }}</time></a></span>
        </div>
      </div>
      <div class="feed-item-content">
        <p>{{{ source_content.DESCRIPTION }}}</p>
      </div>
    </article>
