    <article class="feed-item facebook-item">
      <div class="item-header feed-item-header facebook-item-header">
        <h3 class="feed-item-title facebook-item-title"><a href="/{{current_neighborhood}}/{{category}}/{{id}}">{{{firstsentence source_content.summary }}}</a></h3>
      </div>
      <div class="feed-item-content facebook-item-content">
        <p>{{{ source_content.summary }}}</p>
      </div>
      <div class="item-meta facebook-item-meta">
        <p><span class="updated">Last updated {{ prettydate updated_at }}</span></p>
      </div>
    </article>
