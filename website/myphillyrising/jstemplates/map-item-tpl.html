            <li class="map-list-item feed-item" id="map-list-item-{{ id }}" data-id="{{ id }}">
              <div class="item-header feed-item-header map-item-header">
                <h3 class="item-title feed-item-title map-item-title">{{ name }}</h3>
              </div>
              <div class="item-meta feed-item-meta map-item-meta">
                <span>{{ label }}</span> /
                <span class="address"><img class="icon-inline map-list-icon" src="{{ STATIC_URL }}myphillyrising/images/black-icon-map.png" />{{ address }}</span>

                <a href="http://maps.google.com/?near=Philadelphia, PA&q={{address}}" target="_blank" class="google-maps-link is-visuallyhidden"><img class="" src="http://api.tiles.mapbox.com/v3/openplans.map-dmar86ym/url-{{ uriencode 'http://' }}{{ uriencoded_host_name }}{{ uriencoded_static_url }}{{ uriencode 'myphillyrising/images/markers/marker-' }}{{ type }}.png({{ geom.x }},{{ geom.y }})/{{ geom.x }},{{ geom.y }},17/600x300.png"><br>Google Maps</a>
              </div>
            </li>
