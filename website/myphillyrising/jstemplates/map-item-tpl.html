            <li class="map-list-item feed-item" id="map-list-item-{{ id }}" data-id="{{ id }}">
              <div class="feed-item-header">
                <h3 class="feed-item-title">{{ name }}</h3>
              </div>
              <div class="feed-item-meta">
                <span>{{ label }}</span> /
                <span class="address"><img class="icon-inline map-list-icon" src="static/images/black-icon-map.png" />{{ address }}</span>&nbsp;
                <a href="http://maps.google.com/?near=Philadelphia, PA&q={{address}}" target="_blank" class="google-maps-link is-visuallyhidden">Google Maps</a>
              </div>
            </li>
