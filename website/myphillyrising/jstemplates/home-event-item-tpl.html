<a class="block-link" href="/{{current_neighborhood}}/{{category}}/{{id}}">

<span class="date">
  <time datetime="{{ displayed_from }}">
    <span class="month">{{ prettymonth displayed_from }}</span>
    <span class="day">{{ prettyday displayed_from }}</span>
  </time>
</span>

<span class="item-title">
  {{{ title }}}
</span>

<span class="time">
  <span class="time-start">{{ prettytime displayed_from }}</span>{{#if displayed_until}}&ndash;<span class="time-end">{{ prettytime displayed_until }}</span>{{/if}}
</span>

</a>
