  <article class="detail-item">

    <a href="/{{ current_neighborhood}}/resources" class="close-btn detail-close-btn"><span class="close-icon">&times;</span><span class="close-text is-hidden">Close</span></a>

    <div class="item-header detail-header">
      <h3 class="item-title detail-title">{{{ title }}}</h3>
    </div>
    <div class="item-content detail-content">
      {{{ rsscontent }}}
    </div>
    <div class="item-meta">
      <p class="updated">Last updated {{ prettydate updated_at }}.</p>
    </div>

    <hr />

    <p class="clearfix">
      <span class="share-this-prompt">Share this: </span>
      <span class="st_facebook_large" displayText="Facebook" st_title="{{{title}}}"></span>
      <span class="st_twitter_large" displayText="Tweet" st_title="{{TWEET_TEXT title}}"></span>
    </p>

  </article>
