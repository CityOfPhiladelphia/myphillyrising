  <article class="detail-item">

    <a href="/{{ current_neighborhood}}/resources" class="close-btn detail-close-btn"><span class="close-icon">&times;</span><span class="close-text is-hidden">Close</span></a>

    <div class="item-header detail-header">
      <h3 class="item-title detail-title">{{{ title }}}</h3>
    </div>
    <div class="item-content detail-content">
      {{{ rsscontent }}}
    </div>
    <div class="item-meta">
      <p><span class="updated">Last updated: {{ prettydate updated_at }}</span> | Source: {{ feed.title }}</p>
    </div>

    <hr />

    <p class="clearfix">
      {{> sharethis-tpl }}
    </p>

  </article>
