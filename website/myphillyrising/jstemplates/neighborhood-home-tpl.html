<div class="neighborhood-header">
  <div class="map-container">
      <img class="home-map-thumb full-width-image" src="http://api.tiles.mapbox.com/v3/openplans.map-dmar86ym/{{center_lng}},{{center_lat}},15/600x120.png">
  </div>
  <h1 class="neighborhood-title">
    <span class="title-text">{{name}} <span class="nobreak">is rising!
      {{#if points}}
        +{{points}}
      {{/if}}
    </span></span>
  </h1>
  <a class="neighborhood-map-link" href="/{{current_neighborhood}}/map"><span class="neighborhood-map-link-text">Explore<br/>The Map</span></a>
</div>

<div class="neighborhood-content clearfix">

  <div class="column-40-right">
    <div class="neighborhood-widget events-widget events-region1"></div>
    <div class="neighborhood-widget users-widget users-region2"></div>
  </div>

  <div class="column-60-left">
    <div class="neighborhood-widget users-widget users-region1"></div>
    <div class="neighborhood-widget resources-widget resources-region1"></div>
    <div class="neighborhood-widget stories-widget stories-region1"></div>
  </div>

  <div class="column-40-right">
    <div class="neighborhood-widget about-widget">
      <div class="container">
        <h5>About PhillyRising</h5>
        <p>We're creating community partnerships to help neighborhoods that are plagued by chronic crime and quality of life concerns.</p>
        <a class="btn btn-block" href="/about">Learn More</a>
      </div>
    </div>
  </div>

</div>

<div id="disqus_thread"></div>
