    <article class="detail-item facebook-item">

      <a href="/{{ current_neighborhood}}/stories" class="close-btn detail-close-btn"><span class="close-icon">&times;</span><span class="close-text is-hidden">Close</span></a>

      <div class="item-content detail-content facebook-item-content">
        <p>{{{ source_content.summary }}}</p>
      </div>
      <div class="item-meta facebook-item-meta">
        <p><span class="updated">Last updated: {{ prettydate updated_at }}</span> | Source: {{ feed.title }}</p>
      </div>

      <hr />

      <p class="clearfix">
        {{> sharethis-tpl }}
      </p>

    </article>
