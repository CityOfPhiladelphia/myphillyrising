<h4>Add a new feed</h4>
<form id="feed-form" action="/api/feeds/" method="post" class="well form-inline">
  <select name="default_category" class="span2">
    <option value="resources">Resources</option>
    <option value="stories">Stories</option>
    <option value="events">Events</option>
  </select>
  <select name="source_type" class="span2">
    <option value="rss">RSS</option>
    <option value="ics">ICS</option>
    <option value="facebook">Facebook</option>
  </select>

  <input name="title" type="text" class="span4" placeholder="Feed Name">
  <input name="source_url" type="text" class="span4" placeholder="URL">

  <p>
  <p>
  <select class="default-tags" name="default_tags" multiple>
  {{#each defaultTags}}
    <option value="{{ id }}">{{ label}}</option>
  {{/each}}
  </select>

  <a class="apply-all-tags-link" href="#">Apply All</a>

  <p>
  <button type="submit" class="btn btn-primary btn-block">Save</button>
</form>
