    <form id="feed-form" action="/api/feeds/" method="post" class="well form-inline">
      <select name="default_category" class="span2">
        <option>Resource</option>
        <option>Story</option>
        <option>Event</option>
      </select>
      <select name="source_type" class="span2">
        <option>RSS</option>
        <option>ICS</option>
        <option>Facebook</option>
      </select>

      <input name="title" type="text" class="span4" placeholder="Feed Name">
      <input name="source_url" type="text" class="span4" placeholder="URL">

      <p>
      <p>
      <select id="default-tags" name="default_tags" multiple>
      {{#each defaultTags}}
        <option value="{{ id }}">{{ label}}</option>
      {{/each}}
      </select>

      <p>
      <button type="submit" class="btn btn-primary btn-block">Save</button>
    </form>
