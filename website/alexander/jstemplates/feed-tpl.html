<div class="row">
  <div class="span8">
    <h3>{{ title }} <span class="label">{{ source_type }}</span></h3>
    <p>{{ source_url }}</p>
  </div>

  <div class="span4">
    <p>Items will be in the <b>{{ default_category }}</b> category 
      {{# if default_tags }}
        with the tags {{# each default_tags }} <span class="label">{{ . }}</span>{{/ each }}.
      {{^}}
        with no default tags.
      {{/ if }}</p>
    <p>Content last refreshed {{ prettydate last_read_at }}</p>

    <div>
      <a class="delete-feed-link btn btn-danger pull-right" href="#"><i class="icon-trash"></i> Delete</a>
      <a class="refresh-feed-link btn pull-right" href="#"><i class="icon-refresh"></i> Refresh</a>
    </div>
  </div>
</div>

<hr>
