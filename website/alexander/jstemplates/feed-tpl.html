<div class="row">
  <div class="span8">
    <h3>{{ title }} <span class="label">{{ source_type }}</span></h3>
    <p>{{ source_url }}</p>
  </div>

  <div class="span4">
    <p>Items will be in the <b>{{ default_category }}</b> category
      {{# if default_tags }}
        with the tags {{# each default_tags }} <span class="label">{{ . }}</span>{{/ each }}.
      {{^}}
        with no default tags.
      {{/ if }}</p>
    <p>Content last refreshed {{ formatdatetime last_read_at "M/D/YYYY h:mmA" }}</p>

    <div class="pull-right">
      <button type="button" class="refresh-feed-link btn" data-loading-text="Refreshing..."><i class="icon-refresh"></i> Refresh</button>
      <button class="delete-feed-link btn btn-danger"><i class="icon-trash"></i> Delete</button>
    </div>
  </div>
</div>

<hr>
