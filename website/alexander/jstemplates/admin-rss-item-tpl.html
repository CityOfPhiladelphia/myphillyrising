    <article class="feed-item">
      <div class="item-header feed-item-header">
        <h3 class="item-title feed-item-title">{{{ title }}}</h3>
      </div>
      <div class="item-content feed-item-content">
        <p>{{{ source_content.summary }}}</p>
      </div>
      <div class="item-meta feed-item-meta">
        <p><span class="updated"><strong>Feed</strong>: {{ feed.title }} | <strong>Category</strong>: {{ category }}</span></p>
      </div>
    </article>
