  <a style="float:right" class="apply-all-tags-link" href="#">Apply All</a>
  <h4>Tags</h4>
  <select name="tags" multiple>
  {{#each defaultTags}}
    <option value="{{ id }}">{{ label}}</option>
  {{/each}}
  </select>

  <label class="checkbox">
    <input class="featured-checkbox" type="checkbox" {{#if is_featured}}checked="checked"{{/if}}> <h4>Featured?</h4>
  </label>
